<ag-grid-angular
  #agGrid
  style="width: 100%; height: 100%;"
  id="myGrid"
  class="ag-theme-balham"
  [columnDefs]="columnDefs"
  [rowData]="rowData"
  [animateRows]="true"
  [rowSelection]="rowSelection"
  [enableCellChangeFlash]="true"
  [enableSorting]="true"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
<button (click)="showInterval()"></button>
